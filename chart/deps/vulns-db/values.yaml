# Default values for vulns-db.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: 274057717848.dkr.ecr.us-east-1.amazonaws.com/vulns-db
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
global:
  rf_app_host: ""

initContainer:
  image:
    repository: public.ecr.aws/rapidfort/init 
    pullPolicy: IfNotPresent
    tag: "latest"

imagePullSecrets: []
nameOverride: "vulns-db"
fullnameOverride: "vulns-db"

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

service:
  type: ClusterIP
  port: 80
  container_port: 8080

ingress:
  enabled: true
  className: ""
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
  hosts:
    - host:
      paths:
        - /vulns-db/.*
      paths:
        - path: /vulns-db/.*
          pathType: ImplementationSpecific
  tls: []

podSecurityContext: {}
securityContext: {}

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

env:
  rf_debug: false
  redis_host: "redis"
  redis_port: "6379"
  redis_pwd: ""
  redis_host_ha: "redis"
  redis_port_ha: "6379"
  redis_pwd_ha: ""
  redis_db_ha: 4
  rfvdb_host: "frontrow.rapidfort.com"

livenessProbe:
  periodSeconds: 30
  initialDelaySeconds: 1
  timeoutSeconds: 10

probeCommand:  
  httpGet:
    path: /
    port: vulns-db-http

readinessProbe:
  periodSeconds: 30
  initialDelaySeconds: 1
  timeoutSeconds: 10 
